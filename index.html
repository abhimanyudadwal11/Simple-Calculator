<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <div><h1>Simple Calculator</h1></div>
    <div>
        <div class="outer-box">
            <div class="output-box">
                <p>output</p>
            </div>
            <div class="inner-grid">
                <button id="c"><p>C</p></button>
                <button id="("><p>(</p></button>
                <button id=")"><p>)</p></button>
                <button id="/"><p>/</p></button>
                <button id="7"><p>7</p></button>
                <button id="8"><p>8</p></button>
                <button id="9"><p>9</p></button>
                <button id="*"><p>*</p></button>
                <button id="4"><p>4</p></button>
                <button id="5"><p>5</p></button>
                <button id="6"><p>6</p></button>
                <button id="-"><p>-</p></button>
                <button id="1"><p>1</p></button>
                <button id="2"><p>2</p></button>
                <button id="3"><p>3</p></button>
                <button id="+"><p>+</p></button>
                <button id="del"><p>DEL</p></button>
                <button id="0"><p>0</p></button>
                <button id="."><p>.</p></button>
                <button id="="><p>=</p></button>
            </div>
        </div>
    </div>
    <footer>
        Made by Abhimanyu Dadwal.
    </footer>
    <script src="./index.js" charset="utf-8"></script>
</body>
</html>
